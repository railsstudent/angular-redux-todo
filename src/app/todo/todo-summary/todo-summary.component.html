<ng-container>
  <div class="item stat">
    <div>
      <span>Number of todo items:</span
      ><span class="badge badge-info">{{ todosCount }}</span>
    </div>
    <div>
      <span>Outstanding todo items:</span
      ><span class="badge badge-danger">{{ pendingTodosCount }}</span>
      <i class="fa fa-times text-danger" aria-hidden="true"></i>
    </div>
    <div>
      <span>Completed todo items:</span
      ><span class="badge badge-success">{{ completedTodosCount }}</span>
      <i class="fa fa-check text-success" aria-hidden="true"></i>
    </div>
  </div>
  <div class="item remove">
    <button
      (click)="openAllRemove()"
      class="btn btn-danger"
      placement="top"
      ngbTooltip="All tasks will be deleted"
    >
      Remove all
    </button>
  </div>
</ng-container>
