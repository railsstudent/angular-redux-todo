<div id="todoList">
  <div
    class="p-2 app-todo-section"
    *ngIf="(this.todoError$ | async); let error"
  >
    <p class="text-danger">Error: {{ error }}</p>
  </div>
  <div class="p-2 app-todo-section">
    <div class="item stat">
      <div>
        <span>Number of todo items:</span
        ><span class="badge badge-info">{{ todosCount$ | async }}</span>
      </div>
      <div>
        <span>Outstanding todo items:</span
        ><span class="badge badge-danger">{{
          pendingTodosCount$ | async
        }}</span>
        <i class="fa fa-times text-danger" aria-hidden="true"></i>
      </div>
      <div>
        <span>Completed todo items:</span
        ><span class="badge badge-success">{{
          completedTodosCount$ | async
        }}</span>
        <i class="fa fa-check text-success" aria-hidden="true"></i>
      </div>
    </div>
    <div class="item remove">
      <button
        (click)="openAllRemove()"
        class="btn btn-danger"
        placement="top"
        ngbTooltip="All tasks will be deleted"
      >
        Remove all
      </button>
    </div>
  </div>
  <div *ngIf="(todos$ | async)?.length > 0; else noItems">
    <ngb-tabset [justify]="'justified'">
      <ngb-tab title="All">
        <ng-template ngbTabContent>
          <ng-container *ngIf="(todos$ | async) as todos">
            <todo-list-table [todos]="todos"></todo-list-table>
          </ng-container>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Ongoing">
        <ng-template ngbTabContent>
          <ng-container *ngIf="(pendingTodos$ | async) as todos">
            <todo-list-table [todos]="todos"></todo-list-table>
          </ng-container>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Completed">
        <ng-template ngbTabContent>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Completed Task</th>
              </tr>
            </thead>
            <tr *ngFor="let todo of (completedTodos$ | async)">
              <td>
                <span>{{ todo.value }}</span>
              </td>
            </tr>
          </table>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>

<ng-template #noItems>
  <div class="m-3 card bg-primary text-white">
    <div class="card-body">
      <p class="card-text">No todo item. You can start to create some!!!</p>
    </div>
  </div>
</ng-template>
