<div class="container-fluid" id="container">
  <div class="row instructor">
    <div class="col-md-6">
      <div class="row bg-secondary text-white">
        <span>Total Instructors: {{ instructorTotal$ | async }}</span>
      </div>
      <div *ngIf="(instructors$ | async)?.length > 0 else noInstructors">
        <div class="row">
            <div *ngFor="let instructor of instructors$ | async" class="card mt-3 col-md-6"  (click)="selectInstructor(instructor.id)">
              <div class="card-body">
                 <h4 class="card-title">{{instructor.name}}</h4>
                 <p class="card-text instructor-description">{{instructor.description}}</p>
                 <button type="button" class="btn btn-danger" (click)="deleteInstructor(instructor.id)">Delete</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="col-md-6">
      <form #editInstructorForm="ngForm" (ngSubmit)="updateInstructor(); editInstructorForm.reset()" class="mt-3">
        <div class="form-group">
          <label for="instructorName">Name</label>
          <input type="text" class="form-control" id="instructorName" name="instructorName" aria-describedby="nameHelp"
            placeholder="Enter name" required [(ngModel)]="currentInstructor.name" #validateName="ngModel"
            [ngClass]="{'has-danger': validateName.invalid && validateName.dirty }">
            <div class="text-danger" [hidden]="!validateName.errors?.required || validateName.pristine">
              Instructor name is a required field
            </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea  class="form-control" id="description" name="description" placeholder="Description (Max. 500 characters)"
            [(ngModel)]="currentInstructor.description" maxlength="500" rows="10">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="editInstructorForm.form.invalid">Save</button>
        <button type="button" class="btn btn-danger" (click)="selectInstructor(); editInstructorForm.reset()">New</button>
      </form>
    </div>
  </div>
</div>

<ng-template #noInstructors>
  <div class="mt-3 card bg-primary text-white">
    <div class="card-body">
      <p class="card-text">No instructor. You can start to create some!!!</p>
    </div>
  </div>
</ng-template>
