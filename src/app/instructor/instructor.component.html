<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="(instructors$ | async)?.length > 0 else noInstructors">
        <div *ngFor="let instructor of instructors$ | async" class="card">
          <div class="card-body">
             <h4 class="card-title">{{instructor.name}}</h4>
             <p class="card-text">{{instructor.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form #instructorForm="ngForm" (ngSubmit)="createInstructor(); instructorForm.reset()">
        <div class="form-group">
          <label for="instructorName">Name</label>
          <input type="text" class="form-control" id="instructorName" name="instructorName" aria-describedby="nameHelp"
            placeholder="Enter name" required [(ngModel)]="newInstructor.name" #validateName="ngModel"
            [ngClass]="{'has-danger': validateName.invalid && validateName.dirty }">
            <div class="text-danger" [hidden]="!validateName.errors?.required || validateName.pristine">
              New instructor name is a required field
            </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea  class="form-control" id="description" name="description" placeholder="Description"
            [(ngModel)]="newInstructor.description">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="instructorForm.form.invalid">Save</button>
      </form>
    </div>
  </div>
</div>

<ng-template #noInstructors>
  <div class="mt-3 card bg-primary text-white">
    <div class="card-body">
      <p class="card-text">No instructor. You can start to create some!!!</p>
    </div>
  </div>
</ng-template>
