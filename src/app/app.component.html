<!--The content below is only a placeholder and can be replaced.-->
<div id="main">
  <nav class="navbar navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Home</a>
        <button class="navbar-toggler" type="button"
            aria-controls="navbarNav"
            aria-expanded="!isCollapsed" aria-label="Toggle navigation"
            (click)="toggleMenu()">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="links.instructor" routerLinkActive="active">Instructor <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="links.course" routerLinkActive="active">Course</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron m-2">
    <h1 class="app-title">
      Welcome to {{title}}!
    </h1>
  </div>
  <!-- Routed views go here -->
  <router-outlet></router-outlet>
</div>
