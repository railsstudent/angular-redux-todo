<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div>
  <form #form="ngForm" (ngSubmit)="addTodo()">
    <input type="text" id="todo" name="todo" placeholder="Your todo" size="80" [(ngModel)]="todo" />
    <button type="submit">Add</button>
  </form>
</div>
<hr />
<div>
  Number of todo items: {{ (todos$ | async)?.length }}
  <button (click)="removeTodos()">Remove all</button>
</div>
<div *ngIf="(todos$ | async)?.length > 0">
  <ul>
    <li *ngFor="let todo of todos$ | async; let i = index">
      <span [class.done]="todo.done" *ngIf="!isEditingRow(i)">{{ todo.value }}</span>
      <input type="text" size="80" id="editTodo" name="editTodo" [(ngModel)]="modTodo" *ngIf="isEditingRow(i) && !todo.done" />
      <button (click)="editTodo(todo, i)" *ngIf="!isEditingRow(i) && !todo.done">Edit</button>
      <button (click)="updateTodo(modTodo)" *ngIf="isEditingRow(i) && !todo.done">Update</button>
      <button (click)="toggleDone(todo, i)">Toggle Done</button>
      <button (click)="deleteTodo(i)">X</button>
    </li>
  </ul>
</div>
<div *ngIf="(todos$ | async)?.length === 0">
  No todo item!!!!
</div>
